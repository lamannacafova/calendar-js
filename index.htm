<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Gemunu+Libre:wght@400;700&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@400;500&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev"><i class="fa-solid fa-angle-left"></i></span>
                <span id="next"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
               <li>Sun</li>
               <li>Mon</li>
               <li>Tue</li>
               <li>Wed</li>
               <li>Thu</li>
               <li>Fri</li>
               <li>Sat</li>
            </ul>
            <ul class="days">
             </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
